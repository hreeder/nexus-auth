{% extends "groups/admin_groupcategories_base.html" %}
{% block header %}New Category{% endblock %}
{% block main %}
<form action="/admin/groupcategories/new" method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="name" placeholder="Group Name" autocomplete="off" name="name">
		</div>
	</div>
	<div class="form-group">
		<label for="order" class="col-lg-2 control-label">Order</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="order" placeholder="0" autocomplete="off" name="order">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<input type="submit" class="btn btn-primary btn-block" value="Create Category">
		</div>
	</div>
</form>
{% endblock %}
