{% extends "groups/admin_groups_base.html" %}
{% block header %}New Group{% endblock %}
{% block main %}
<form action="/admin/groups/new" method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Name</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="name" placeholder="Group Name" autocomplete="off" name="name">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-lg-2 control-label">Description</label>
		<div class="col-lg-10">
			<textarea class="form-control" id="description" name="description" rows="3"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="forumgroup" class="col-lg-2 control-label">Forum Group</label>
		<div class="col-lg-9">
			<select class="form-control" id="forumgroup" name="forumgroup">
				{% for group in forumgroups %}
				<option value="{{ forumgroups[group].id }}">{{ forumgroups[group].name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-lg-1">
			<a href="http://forum.negativewaves.co.uk/" class="btn btn-info btn-block">+</a>
		</div>
	</div>
	<div class="form-group">
		<label for="category" class="col-lg-2 control-label">Category</label>
		<div class="col-lg-9">
			<select class="form-control" id="category" name="category">
				{% for category in categories %}
				<option value="{{ category.id }}">{{ category.name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-lg-1">
			<a href="/admin/groupcategories/new" class="btn btn-info btn-block">+</a>
		</div>
	</div>
        <div class="form-group">
                <label for="parents" class="col-lg-2 control-label">Valid Parents</label>
                <div class="col-lg-10">
                        <select multiple class="form-control" name="parents" id="parents">
                                {% for group in parents %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                        </select>
                </div>
        </div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<div class="checkbox">
				<label><input type="checkbox" name="visible" id="visible"> Group Visible</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="open" id="open"> Users may join freely</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="leavable" id="leavable"> Users may leave the group on their own</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<input type="submit" class="btn btn-primary btn-block" value="Create Group">
		</div>
	</div>
</form>
{% endblock %}
