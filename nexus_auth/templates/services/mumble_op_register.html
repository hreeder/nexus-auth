{% extends "base.html" %}
{% block title %}Register for Operation{% endblock %}
{% block header %}{{ op.name }} - Register for Operation{% endblock %}

{% block main %}
<form class="form-horizontal" action method="POST">
	<div class="form-group">
		<label for="ticker" class="col-lg-2 control-label">Corp/Alliance Ticker</label>
		<div class="col-lg-10">
			<input type="text" maxlength="5" class="form-control" id="ticker" name="ticker" placeholder="ie SIGH., .-A-., SM3LL...">
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Character Name</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="name" name="name">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<input type="submit" class="btn btn-block btn-primary" value="Create Temp Account">
		</div>
	</div>
</form>
{% endblock %}
