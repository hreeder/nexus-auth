{% extends "base.html" %}
{% block title %}New Account{% endblock %}
{% block header %}Create Account on SIGH.Mumble{% endblock %}

{% block main %}
<form class="form-horizontal" action method="POST">
	<div class="form-group">
		<label for="serviceuser" class="col-lg-2 control-label">Username</label>
		<div class="col-lg-10">
			<input disabled name="serviceuser" class="form-control" value="{{ current_user.username }}">
		</div>
	</div>
	<div class="form-group">
		<label for="display" class="col-lg-2 control-label">Display Name</label>
		<div class="col-lg-10">
			<input disabled name="display" class="form-control" value="{{ display }}">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-lg-2 control-label">Password</label>
		<div class="col-lg-10">
			<input name="password" id="password" class="form-control" type="password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<input type="submit" value="Create Account" class="btn btn-primary btn-block">
		</div>
	</div>
</form>
{% endblock %}
