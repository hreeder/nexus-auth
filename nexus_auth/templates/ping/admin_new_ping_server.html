{% extends "adminbase.html" %}
{% block title %}Ping Servers{% endblock %}
{% block header %}Ping Servers{% endblock %}

{% block admincontrols %}
	<a href="/admin/pingservers/new" class="btn btn-primary">New Server</a>
{% endblock %}

{% block main %}
<form action method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-lg-2 control-label">Display Name</label>
		<div class="col-lg-10">
			<input type="text" class="form-control" id="name" placeholder="Group Name" autocomplete="off" name="name">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
            {% for server in servers %}
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="server" value="{{ server }}"> {{ server }}
                    </label>
                </div>
            {% endfor %}
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<input type="submit" class="btn btn-primary btn-block" value="Create Server">
		</div>
	</div>
</form>
{% endblock %}
