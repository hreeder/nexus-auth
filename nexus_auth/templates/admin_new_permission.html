{% extends "adminbase.html" %}
{% block title %}New Permission{% endblock %}
{% block header %}New Permission{% endblock %}

{% block admincontrols %}
<a href="/admin/permissions/new" class="btn btn-primary">New Permission</a>
{% endblock %}

{% block main %}
<form action method="POST" class="form-horizontal">
	<div class="form-group">
		<label for="group" class="col-lg-2 control-label">Group</label>
		<div class="col-lg-10">
			<select class="form-control" id="group" name="group">
				{% for group in groups %}
				<option value="{{ group.id }}">{{ group.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="role" class="col-lg-2 control-label">Role</label>
		<div class="col-lg-10">
			<select class="form-control" id="role" name="role">
				{% for role in roles %}
				<option value="{{ role }}">{{ role }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-2">
			<input type="submit" class="btn btn-primary btn-block" value="Create Permission">
		</div>
	</div>
</form>
{% endblock %}
